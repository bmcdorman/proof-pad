{% include header.html %}

<div class="container">

  {% include navbar.html %}

  <div class="row">
    <div class="span3">
      <ul id="docnav" class="nav nav-tabs nav-stacked" >
        <li
        {% if page.url == "/docs/" %}
          class="active"
        {% endif %}><a href="/docs/">Introduction</a></li>
        {% for node in site.pages %}
          {% if node.category == "/docs/" and node.url != "/docs/" %}
            <li
            {% if node.url == page.url %}
              class="active"
            {% endif %}><a href="{{ node.url }}">{{ node.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
    <div class="span9">
      <select id="os_selector" class="pull-right">
        <option value="win">Windows</option>
        <option value="osx">Mac OS X</option>
        <option value="linux">Linux</option>
      </select>
      {{ content }}
    </div>
  </div>
</div>

{% include footer.html %}
